<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MyPokedex</title>
  </head>
  <body>
    <header class="header">
				<h1>MyPokedex</h1>
        <label for="newPokemon">Add new pokemon</label><br>
        <input type="text" name="newPokemon" placeholder="Pokemon's name" autofocus>
        <button class="add">Add</button>
		</header>
    <section class="main">
        <ul class="pokemon-list">
          <li><input type="checkbox">Hitokage</li>
          <li><input type="checkbox">Pikachu</li>
          <li><input type="checkbox">Pippi</li>
        </ul>
        <input class="select" type="checkbox">
        <label for="select">Select all</label><br><br>
        <button class="delete">Delete pokemon</button>
		</section>
  </body>
</html>
